{% load static %}
<!DOCTYPE html>
<html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">


<link href="/static/ebook/main.css" rel="stylesheet" type="text/css">

    {% if title %}
    <title>Django ebook- {{ title }}</title>
    {% else %}
    <title>Django ebook</title>
    {% endif %}
</head>
<body>
<!--            navbar                 -->
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top"style="height:7vh">
        <div class="container">
            <a class="navbar-brand mr-4" style="font-size:35px" href="{% url 'home' %}">ðŸ“–Ebook</a>
            <button aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-target="#navbarToggle" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" style="font-size:30px" href="{% url 'home' %}">Home </a>
                    <a class="nav-item nav-link" style="font-size:30px" href="{% url 'addbook' %}">Add book</a>

                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    <a class="nav-item nav-link"style="font-size:30px" href="{% url 'search' %}">ðŸ”Ž</a>
                    <a class="nav-item nav-link"style="font-size:30px" href="{% url 'login' %}">Login</a>


                    <a class="nav-item nav-link"style="font-size:30px" href="{% url 'profile' %}">profile</a>

                </div>
            </div>
        </div>
    </nav>
</header>

<div class="row">

    {% block content %}{% endblock %}
    <div class="col-md-6">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{message.tags}}">
            {{ message }}
            {% endfor %}
            {% endif%}
        </div>


    </div>

</div>
</main>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
